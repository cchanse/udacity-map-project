<!DOCTYPE html>
<html>
  <head>
      <meta charset="utf-8">
      <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
      <title>EBAC Map App</title>
      <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
      <div class="main-content">
          <div id="map-container">
              <!-- <span data-bind="text: errorMsg"></span> -->
              <div id="map"></div>
              <div class="locations">
                  <header>
                      <h2>EBAC Sites</h2>
                  </header>
                  <main>
                      <input type="search" class="search"
                          placeholder="(Search name)"
                          data-bind="textInput: filterText">

                          <!-- update foreach binding -->
<ul data-bind="foreach: filter">
    <li><span data-bind="text: $data.name, click: $parent.markerInfo"></span></li>

</ul>
                      <!-- <input type="search" class="search"
                          placeholder="(Search name)"
                          data-bind="textInput: nameSearch, event: {keyup: filterMarkers}"> -->
                    <table>
                      <tbody data-bind="foreach: visibleLocations">
                        <td data-bind="text: name, click: $parent.markerInfo"></td>

                      </tbody>
                    </table>
                </main>
                </div>
            </div>
        </div>
        <script src='js/knockout-3.4.1.js'></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
        <script src="js/app.js"></script>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDIymQItMbuDdGdWhcLXlu-tzO_LF5xAHg&callback=initMap" onerror="googleError()"></script>
  </body>
</html>
